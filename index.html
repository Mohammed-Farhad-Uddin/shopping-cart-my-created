<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mblNum" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mblPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinusTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseNum" type="text" class="form-control text-center" value="1">
                           <button id="btnPlusTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice" >59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




   <script>

      // mobile
      const btnPlus=document.getElementById("btnPlus");
      btnPlus.addEventListener("click",function(){ 
         let mblNum=document.getElementById("mblNum").value;
         let mblCount=parseInt(mblNum);
         mblCount++;
         document.getElementById("mblNum").value=mblCount;

         let mblPrice=document.getElementById("mblPrice").innerHTML;
         let mblPriceNum=parseInt(mblPrice);
         let mblPriceNumTotal=mblPriceNum+1219;
         document.getElementById("mblPrice").innerHTML=mblPriceNumTotal;

         const subTotal = document.getElementById("subTotal").innerHTML;
         const subNum=parseInt(subTotal);
         let subPrice=subNum+1219;
         document.getElementById("subTotal").innerHTML=subPrice;

         const total = document.getElementById("total").innerHTML;
         const totalNum=parseInt(total);
         let totalPrice=totalNum+1219;
         document.getElementById("total").innerHTML=totalPrice;
      })

      const btnMinus=document.getElementById("btnMinus");
      btnMinus.addEventListener("click",function(){
         let mblNum=document.getElementById("mblNum").value;
         let mblCount=parseInt(mblNum);
         mblCount--;
         document.getElementById("mblNum").value=mblCount;

         let mblPrice=document.getElementById("mblPrice").innerHTML;
         let mblPriceNum=parseInt(mblPrice);
         let mblPriceNumTotal=mblPriceNum-1219;
         document.getElementById("mblPrice").innerHTML=mblPriceNumTotal;

         const subTotal = document.getElementById("subTotal").innerHTML;
         const subNum=parseInt(subTotal);
         let subPrice=subNum-1219;
         document.getElementById("subTotal").innerHTML=subPrice;

         const total = document.getElementById("total").innerHTML;
         const totalNum=parseInt(total);
         let totalPrice=totalNum-1219;
         document.getElementById("total").innerHTML=totalPrice;
      })

      // case///////////////////////////////////////////
      const btnPlusTwo=document.getElementById("btnPlusTwo");
      btnPlusTwo.addEventListener("click",function(){ 
         let caseNum=document.getElementById("caseNum").value;
         let caseCount=parseInt(caseNum);
         caseCount++;
         document.getElementById("caseNum").value=caseCount;

         let casePrice=document.getElementById("casePrice").innerHTML;
         let casePriceNum=parseInt(casePrice);
         let casePriceNumTotal=casePriceNum+59;
         document.getElementById("casePrice").innerHTML=casePriceNumTotal;

         const subTotal = document.getElementById("subTotal").innerHTML;
         const subNum=parseInt(subTotal);
         let subPrice=subNum+59;
         document.getElementById("subTotal").innerHTML=subPrice;

         const total = document.getElementById("total").innerHTML;
         const totalNum=parseInt(total);
         let totalPrice=totalNum+59;
         document.getElementById("total").innerHTML=totalPrice;
      })

      const btnMinusTwo=document.getElementById("btnMinusTwo");
      btnMinusTwo.addEventListener("click",function(){
         let caseNum=document.getElementById("caseNum").value;
         let caseCount=parseInt(caseNum);
         caseCount--;
         document.getElementById("caseNum").value=caseCount;

         let casePrice=document.getElementById("casePrice").innerHTML;
         let casePriceNum=parseInt(casePrice);
         let casePriceNumTotal=casePriceNum-59;
         document.getElementById("casePrice").innerHTML=casePriceNumTotal;

         const subTotal = document.getElementById("subTotal").innerHTML;
         const subNum=parseInt(subTotal);
         let subPrice=subNum-59;
         document.getElementById("subTotal").innerHTML=subPrice;

         const total = document.getElementById("total").innerHTML;
         const totalNum=parseInt(total);
         let totalPrice=totalNum-59;
         document.getElementById("total").innerHTML=totalPrice;
      })
   </script>
</body>

</html>
